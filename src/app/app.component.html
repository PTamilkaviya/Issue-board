<div  class="container">
<div class="heading">
    <h1> Add Test Case</h1>
      
</div>

<form  ng-submit="$ctrl.addTestcase()">
<label class="title-label">
Title:
<input type="text" ng-model="$ctrl.title">
</label>
<br>
<label class="script-label">
Script:
<textarea ng-model="$ctrl.script"></textarea>
</label>
<br>
<button class="btn btn-success" type="submit">Add Test Case</button><br>
<button class="edit-button" class="btn btn-primary" type="text" >Edit</button>
<button  class="del-button" class="btn btn-danger" type="text" >Delete</button>
</form>
</div>
